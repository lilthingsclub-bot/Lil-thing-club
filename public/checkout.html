<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Lil Things Club</title>
   <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
  <script src="/js/checkout.js" defer></script>

</head>

<body>

  <section class="checkout-left">

    <section class="checkout-section">
      <h3>Contact</h3>
       <input type="email" placeholder="Email" required>

      <label class="checkbox">
        <input type="checkbox">
        Send me offers & new releases ðŸ’Œ
      </label>
    </section>
    <section class="checkout-section">
      <h3>Delivery</h3>
<select id="country" required>
  <option value="">Country / Region</option>
  <option value="US">United States</option>
  <option value="CA">Canada</option>
  <option value="GB">United Kingdom</option>
  <option value="AU">Australia</option>
  <option value="OTHER">Other</option>
</select>

      <input id="first-name" placeholder="First name" required>
<input id="last-name" placeholder="Last name" required>

<input id="address-line1" placeholder="Address" required>
<input placeholder="Apartment, suite (optional)">

<div class="two-col">
  <input id="city" placeholder="City" required>
  <input id="state" placeholder="State" required>
</div>

<input id="zip" placeholder="zip Code" required>

    </section>
    </section>

    
  </section>
  
<section class="checkout-right"> 
<div class="order-summary">
  <h3>Order Summary</h3>
  <div id="order-items"></div>
  
 <section class="discount">
  <input id="discount-input" placeholder="Discount code">
  <button id="apply-discount" type="button">Apply</button>
</section>

  
  <div class="summary-line">
    <span>Shipping</span>
    <span id="shipping-cost">$0.00</span>
  </div>
  
<div class="summary-line">
  <span>Tax</span>
  <span id="tax-amount">$0.00</span>
</div>

  
  <div class="summary-line total">
    <span>Total</span>
    <span id="order-total">$0.00</span>
  </div>
</div>
</section> 

<main class="checkout-container">
  
 <form id="payment-form">
  <div id="payment-element"></div>
  <button id="submit" type="submit">Pay Now</button>
  <p id="error-message"></p>
</form>

</main>
  
</body>
</html>
