<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Lil Things Club</title>
   <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
  <script src="/js/checkout.js" defer></script>

</head>

<body>


<section class="cart-section">

<h1 class="cart-title">Cart</h1>

<div id="cartEmpty" class="cart-empty hidden">
  <p>Your cart is empty ðŸ’”</p>
  <a href="all-product.html" class="continue-btn">Continue Shopping</a>
</div>

<div id="cartPage" class="cart-page hidden">

  <div class="cart-left">
    <div class="cart-header">
      <span>Product</span>
      <span>Quantity</span>
      <span>Total</span>
      <span>Delete</span>
    </div>

    <div id="cartItems"></div>
  </div>

  <div class="cart-right">
    <h2>Order Summary</h2>

    <div class="promo">
      <input type="promo" placeholder="Enter code">
      <button>Enter</button>
    </div>

    <div class="summary-row">
      <span>Sub total.</span>
      <span id="subTotal">$0.00</span>
    </div>

    <div class="summary-row">
      <span>Discount</span>
      <span>$0</span>
    </div>

    <hr>

    <div class="summary-row total">
      <span>Total.</span>
      <span id="grandTotal">$0.00</span>
    </div>

    <p class="note">Coupon,Shipping & taxes <br>calculated at checkout</p>

    <a href="checkout.html"><button class="checkout">Check Out</button>
  </div></a>

</div>

</section>

  
<main class="checkout-container">
  
 <form id="payment-form">
  <div id="payment-element"></div>
  <button id="submit" type="submit">Pay Now</button>
  <p id="error-message"></p>
</form>

</main>
  
<script src="script.js"></script>
<script src="cart.js"></script>
</body>
</html>
