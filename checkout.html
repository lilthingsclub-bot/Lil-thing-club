<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Lil Things Club</title>
   <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
  <script src="/js/checkout.js?v=2" defer></script>

</head>

<body>
<main class="checkout-container">

  <h1>Checkout üß∫</h1>
  
<section class="checkout">

  <!-- LEFT COLUMN -->
  <div class="checkout-left">

    <!-- CONTACT -->
    <section class="checkout-section">
      <h2>Contact</h2>

      <input type="email" placeholder="Email" required>

      <label class="checkbox">
        <input type="checkbox">
        Send me offers & new releases üíå
      </label>
    </section>


     <!-- DELIVERY -->
    <section class="checkout-section">
      <h2>Delivery</h2>

      <select required>
        <option>Country / Region</option>
      </select>

      <div class="two-col">
        <input placeholder="First name">
        <input placeholder="Last name">
      </div>

      <input placeholder="Address">
      <input placeholder="Apartment, suite (optional)">
      <div class="two-col">
        <input placeholder="City">
        <input placeholder="State">
      </div>
      <input placeholder="ZIP Code">
    </section>


      <!-- SHIPPING METHOD -->
    <section class="checkout-section">
      <h2>Shipping Method</h2>

      <label class="radio">
        <input type="radio" name="shipping">
        Untracked (3‚Äì7 days) ‚Äî $0.78
      </label>

      <label class="radio">
        <input type="radio" name="shipping">
        Standard (Tracked, 3‚Äì5 days) ‚Äî Calculated
      </label>

      <label class="radio">
        <input type="radio" name="shipping">
        Expedited (1‚Äì3 days) ‚Äî Calculated
      </label>

      <p class="note">
        International shipping calculated at checkout üåç
      </p>
    </section>
 <!-- PAYMENT -->
    <section class="checkout-section">
      <h2>Payment</h2>
      <div id="payment-element"></div>
    </section>

    <!-- TIP -->
    <section class="checkout-section">
      <h2>Add a Tip üíñ</h2>

      <div class="tip-options">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>None</button>
      </div>

      <div class="custom-tip">
        <button>-</button>
        <span>$0.00</span>
        <button>+</button>
      </div>
    </section>

    <!-- PAY -->
    <button class="pay-now" disabled>
      Pay Now
    </button>

  </div>

  <!-- RIGHT COLUMN -->
  <aside class="checkout-right">

    <h2>Your Order</h2>

    <div class="order-items">
      <!-- item -->
      <div class="order-item">
        <img src="">
        <div>
          <p>Item Name</p>
          <small>Option</small>
          <div class="qty">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
        </div>
        <span>$5.99</span>
      </div>
    </div>

    <!-- DISCOUNT -->
    <section class="discount">
      <input placeholder="Discount code">
      <button>Apply</button>
    </section>

    <!-- TOTALS -->
    <div class="summary">
      <div><span>Subtotal</span><span>$0.00</span></div>
      <div><span>Shipping</span><span>$0.00</span></div>
      <div class="total"><span>Total</span><span>$0.00</span></div>
    </div>

  </aside>

</section>

    


    
  <div class="summary-line total">
    <span>Total</span>
    <span id="order-total">$0.00</span>
  </div>
</div>


 <form id="payment-form">
  <div id="payment-element"></div>
  <button id="submit" type="submit">Pay Now</button>
  <p id="error-message"></p>
</form>

</main>

</body>
</html>
